<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price of unit area </h1>

    <form method="POST" action="/">
        <input type="text" name="age" placeholder="age">
        <input type="text" name="distance" placeholder="distance to the nearest MRT station">
        <input type="text" name="number" placeholder="number of convenience stores">
        <input type="submit">
    </form>

    {% if price %}
    <h1>
        Predicted House Price for unit area is <i> {{price}}</i>
    </h1>
    {% endif %}
</body>

</html>
